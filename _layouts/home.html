---
layout: base
---

<div class="home">

	{{ content }}
	
	<ul>
		{%- assign date_format = site.date_format -%}
		{%- for post in site.posts -%}
			<li>
				<h3 style="display:inline"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
				<span class="post-meta">{{ post.date | date: site.date_format }}</span>
			</li>
		{%- endfor -%}
	</ul>
</div>

<style>
	.post-meta {
		font-size: 90%;
	}
</style>
